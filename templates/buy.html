{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action = "/quote", method="POST">
        <div>
            <input autocomplete="off" placeholder="Symbol" class="form-control" autofocus name="symbol" type="text">
        </div>
        <div>
            <input autocomplete="off" placeholder="Shares" class="form-control" name="shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
